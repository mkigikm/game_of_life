<!DOCTYPE html>
<html>
  <head>
    <title>Cellular Automata Simulator</title>
    <link rel="stylesheet" href="game_of_life.css" type="text/css">
    <script type="text/javascript" src="ca.js"></script>
    <script type="text/javascript" src="ca_controller.js"></script>
    <script type="text/javascript" src="ca_canvas_view.js"></script>
    <script type="text/javascript" src="ca_setup.js"></script>
    <script type="text/javascript" src="game_of_life_parser.js"></script>
    <script type="text/javascript" src="ca_rules.js"></script>
    <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
  </head>
  <body onload="setup()">
    <h1>Cellular Automata Simulator</h1>
    <div class="controls">

      <h2>Settings</h2>
      <ul>
        <li>
          <label>
            Rows
            <input type="number" id="rows" value="100" min="1" max="10000">
          </label>
        </li>
        <li>
          <label>
            Columns
            <input type="number" id="cols" value="100" min="1" max="10000">
          </label>
        </li>
        <li>
          <label>
            Cell width (pixels)
            <input type="number" id="pixels" value="8" min="1" max="100">
          </label>
        </li>
        <li>
          <label>
            Torus
            <input type="checkbox" id="torus" checked>
          </label>
        </li>
        <li>
          <label>
              Rules
              <select id="rules">
                <option value="conway">Conway</option>
                <option value="highLife">High Life</option>
                <option value="cave">Caves</option>
                <option value="maze">Mazes</option>
                <option value="mazectric">mazectric</option>
                <option value="dayAndNight">Day and Night</option>
                <option value="seeds">Seeds</option>
                <option value="briansBrain">Brian's Brain</option>
              </select>
            </label>
          </li>
        <li>
          <button id="refresh">Refresh</button>
        </li>
      </ul>

      <h2>Controls</h2>
      <ul>
        <li><button id="step">Step</button></li>
        <li><button id="go">Go</button></li>
        <li>
          <label>
            Wait time (ms)
            <input type="number" id="wait" value="10" min="1" max="5000">
          </label>
        </li>
        <li><button id="randomize">Randomize</button></li>
        <li>
          <label>
            Probability
            <input type="number" id="probability" value="0.35" step="0.01" min="0" max="1">
          </label>
        <li><button id="clear">Clear</button></li>
      </ul>
    </div>

    <div class="board">
      <canvas id="canvas"></canvas>
    </div>

    <div class="input">
      <textarea id="game_input" rows="20" cols="20"></textarea>
    </div>
  </body>
</html>
