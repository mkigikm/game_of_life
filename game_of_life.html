<html>
  <head>
    <title>Conway's Game of Divs</title>
    <link rel="stylesheet" href="game_of_life.css" type="text/css">
    <script type="text/javascript" src="game_of_life.js"></script>
    <script type="text/javascript" src="game_of_life_controller.js"></script>
    <script type="text/javascript" src="game_of_life_view.js"></script>
    <script type="text/javascript" src="game_of_life_setup.js"></script>
    <script type="text/javascript" src="game_of_life_parser.js"></script>
    <script type="text/javascript" src="game_of_life_rules.js"></script>
  </head>
  <body onload="setup();">
    <main>
      <div id="board" class="group"></div>
      <div class="sidebar">
        <textarea id="game_input" rows="20" cols="20"></textarea>
      </div>
    </main>

    <footer>
      <li>
        <ul><button onclick="c.nextGeneration()">Step</button></ul>
        <ul><button onclick="c.auto()">Go</button></ul>
        <ul><button onclick="c.naughto()">Stop</button></ul>
        <ul><button onclick="c.randomize(0.45)">Random</button></ul>
        <ul><button onclick="c.randomize(0)">Clear</button></ul>
        <ul><button onclick="c.gameInput()">Read Input</button></ul>
      </li>
    </footer>
  </body>
</html>
